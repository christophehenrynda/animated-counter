<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body >
    <header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </header>
    <section class="counters">
        <div class="container">
            <div>
                <img src="./com.nemo.vidmate.png" alt="">
                <div class="counter" data-target="60000">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <img src="./com.instagram.lite.png" alt="">
                <div class="counter" data-target="120000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <img src="./org.telegram.messenger.png" alt="">
                <div class="counter" data-target="610000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <img src="./com.facebook.orca.png" alt="">
                <div class="counter" data-target="220000">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
